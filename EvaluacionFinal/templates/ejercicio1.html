<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculo de compras</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilos.css">
</head>
<body>
<div class="container">
    <h1>Calculo de compras</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{nombre}}" required>
        <br>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" name="edad" value="{{edad}}" required>
        <br>
        <label for="cantTarros">Ingrese la cantidad de tarros de pintura a comprar</label>
        <input type="number" id="cantTarros" name="cantTarros" value="{{cantTarros}}" required>
        <br>
        <button type="submit" class="btn">Calcular</button>
    </form>
    {% if total %}
    <div class="container2">
        <p>Nombre del cliente: {{nombre}}</p>
        <p>Total sin descuento: ${{precio_sin_descuento}}</p>
        <p>El descuento es: ${{cantDescuento}}</p>
        <p>El total a pagar es de : ${{total}}</p>
    </div>
    {% endif %}
    <div class="btn-container">
        <a href="/" class="btn">Volver al inicio</a>
    </div>
</div>

</body>
</html>
